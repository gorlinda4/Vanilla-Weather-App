<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1405079d57.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container" class="row">
        <div class="weather-app">
            <form id="search-city" class="mb-4">
               <div class="row">
                <div class="col-9">
                    <input type="search"  class="form-control" placeholder="Enter city name" id="enter-city">
                </div>
                <div class="col-3">
                    <input type="submit" value="search" class="btn btn-primary w-100">
                </div>
               </div>

            </form>
       <div class="row">
        <div class="col-6">
            <h1 id="city"></h1>
            <p><span id="time"></span>, <span id="clearSky" class="clear">Clear sky</span></p>
            <p>Humidity: <span id="humidity"></span>%, Wind: <span id="wind"></span>km/h</p>
        </div>

        <div class="col-6" class="img">
            <div class="d-flex">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear sky" id="icon">
           <div>
            <h1><strong class="degree" id="currentTemperature"></strong><span class="unit"><a href="" id="celsius" class="active">°C</a> | <a href="" id="fahrenheit" class="active">°F</a></span></h1>
           </div>
        </div>
        </div>

       </div>
       <div class="day-weeks row">
            <div class="grouping col">
                <div class="days">
                    <h2>Sun</h2>
                    <i class="fa-solid fa-cloud-sun icons"></i>
                </div>
                <div class="h1 unit-temp">
                    <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
                </div>
            </div>
            <div class="grouping col-5">
            <div class="days">
                <h2>Mon</h2>
                <i class="fa-solid fa-cloud-sun icons"></i>
            </div>
            <div class="h1 unit-temp">
                <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
            </div>
        </div>
        <div class="grouping col-5">
            <div class="days">
                <h2>Tue</h2>
                <i class="fa-solid fa-cloud-sun icons"></i>
            </div>
            <div class="h1 unit-temp">
                <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
            </div>
        </div>
        <div class="grouping col">
            <div class="days">
                <h2>Wed</h2>
                <i class="fa-solid fa-cloud-rain icons"></i>
            </div>
            <div class="h1">
                <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
            </div>
        </div>
        <div class="grouping col-3">
            <div class="days">
                <h2>Thu</h2>
                <i class="fa-solid fa-sun sunny"></i>
            </div>
            <div class="h1">
                <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
            </div>
        </div>
        <div class="grouping col-3">
            <div class="days">
                <h2>Fri</h2>
                <i class="fa-solid fa-cloud icons"></i>
            </div>
            <div class="h1">
                <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
            </div>
        </div>
        <div class="grouping col-8">
            <div class="days">
                <h2>Sat</h2>
                <i class="fa-solid fa-cloud-showers-heavy icons"></i>
            </div>
            <div class="h1">
                <h1><strong class="degree">23</strong><span class="unit">°C | °F</span></h1>
            </div>
        </div>
       </div>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
